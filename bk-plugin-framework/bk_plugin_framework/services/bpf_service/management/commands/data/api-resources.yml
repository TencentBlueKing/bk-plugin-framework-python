swagger: '2.0'
basePath: /
info:
  version: '0.1'
  title: API Gateway Resources
  description: ''
schemes:
- http
paths:
  /invoke/{version}/:
    post:
      operationId: invoke
      description: invoke plugin
      tags: []
      responses:
        default:
          description: ''
      x-bk-apigateway-resource:
        isPublic: true
        allowApplyPermission: true
        matchSubpath: false
        backend:
          type: HTTP
          method: post
          {% if settings.BK_PLUGIN_APIGW_BACKEND_SUB_PATH %}
          path: /{env.api_sub_path}bk_plugin/invoke/{version}
          {% else %}
          path: /bk_plugin/invoke/{version}
          {% endif %}
          matchSubpath: false
          timeout: 0
          upstreams: {}
          transformHeaders: {}
        authConfig:
          userVerifiedRequired: false
        disabledStages: []
  /plugin_api_dispatch:
    post:
      operationId: plugin_api_dispatch
      description: ''
      tags: []
      responses:
        default:
          description: ''
      x-bk-apigateway-resource:
        isPublic: true
        allowApplyPermission: true
        matchSubpath: false
        backend:
          type: HTTP
          method: post
          {% if settings.BK_PLUGIN_APIGW_BACKEND_SUB_PATH %}
          path: /{env.api_sub_path}bk_plugin/plugin_api_dispatch/
          {% else %}
          path: /bk_plugin/plugin_api_dispatch/
          {% endif %}
          matchSubpath: false
          timeout: 0
          upstreams: {}
          transformHeaders: {}
        authConfig:
          userVerifiedRequired: false
        disabledStages: []
  /bk_plugin/plugin_api/:
    x-bk-apigateway-method-any:
      operationId: plugin_api
      description: ''
      tags: []
      responses:
        default:
          description: ''
      x-bk-apigateway-resource:
        isPublic: true
        allowApplyPermission: true
        matchSubpath: true
        backend:
          type: HTTP
          method: any
          {% if settings.BK_PLUGIN_APIGW_BACKEND_SUB_PATH %}
          path: /{env.api_sub_path}bk_plugin/plugin_api/
          {% else %}
          path: /bk_plugin/plugin_api/
          {% endif %}
          matchSubpath: true
          timeout: 0
          upstreams: {}
          transformHeaders: {}
        authConfig:
          userVerifiedRequired: true
          appVerifiedRequired: false
        disabledStages: []
